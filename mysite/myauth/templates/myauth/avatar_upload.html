{% extends 'myauth/base.html' %}

{% block title %}
    Upload avatar
{% endblock %}

{% block body %}
    <h1>Upload avatar</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
