{% extends 'blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
        <p>{{ article.title }}</p>
        <p>Text: {{ article.content }}</p>
        <p>Published at: {{ article.pub_date }}</p>
    </div>
    <div>
        <a href="{% url 'blogapp:articles' %}">Back to article list</a>
    </div>
{% endblock %}
