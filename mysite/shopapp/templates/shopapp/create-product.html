{% extends 'shopapp/base.html' %}

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>Create a new product</h1>
    <div>
        <form method='post'>
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">
                Create product
            </button>
        </form>
    </div>
    <div>
        <br>
        <button type="submit">
      <a href="{% url 'shopapp:products_list' %}">
        Back to products list</a>
        </button>
    </div>
{% endblock %}
